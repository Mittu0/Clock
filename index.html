<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title> Clock </title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <a href="#">
        <div class="circle">
            <div class="circle_shadow"></div>
            <div class="outer_circle"></div>
            <div class="inner_circle"></div>
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
    </a>
    
    <div class="container">
        <div class="clock" id="one"> <!-- First Clock -->
            <div class="main">
                <span class="time">
                    06:42:09
                </span>
                <span class="ampm">
                    PM
                </span>
            </div>
            <div class="daydate">
                <span class="day">
                    Thu
                </span>
                <span class="month">
                    Jun
                </span>
                <span class="date">
                    08
                </span>
            </div>
            <div class="board">Kolkata</div>
        </div>
        <div class="glow"></div>
        <div class="glow"></div>
    </div>
    <div class="clock" id="two"> <!-- Second Clock -->
        <div class="main">
            <span class="time">
                06:42:09
            </span>
            <span class="ampm">
                PM
            </span>
        </div>
        <div class="daydate">
            <span class="day">
                Thu
            </span>
            <span class="month">
                Jun
            </span>
            <span class="date">
                08
            </span>
        </div>
        <div class="board">ChicaGO</div>
    </div>
    <div class="clock" id="three"> <!-- Third Clock -->
        <div class="main">
            <span class="time">
                06:42:09
            </span>
            <span class="ampm">
                PM
            </span>
        </div>
        <div class="daydate">
            <span class="day">
                Thu
            </span>
            <span class="month">
                Jun
            </span>
            <span class="date">
                08
            </span>
        </div>
        <div class="board">London</div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
